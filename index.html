<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Its your turn, <span class="display_player"></span>.</h2>

    <div class="game_board">
      <div class="row">
        <div class="one" id="one" onclick="userOne()"><span class="xo"></span></div>
        <div class="two" id="two" onclick="userTwo()"><span class="xo"></span></div>
        <div class="three" id="three" onclick="userThree()"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="four" id="four" onclick="userFour()"><span class="xo"></span></div>
        <div class="five" id="five" onclick="userFive()"><span class="xo"></span></div>
        <div class="six" id="six" onclick="userSix()"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="seven" id="seven" onclick="userSeven()"><span class="xo"></span></div>
        <div class="eight" id="eight" onclick="userEight()"><span class="xo"></span></div>
        <div class="nine" id="nine" onclick="userNine()"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" id="newGameAI">Play Against AI</button>
    <button class="new_game" id="newGame2Players">Select 2 Players</button>
    <button class="reset" id="reset">Reset</button>
  </body>


</html>
